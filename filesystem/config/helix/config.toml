theme = "jellybeans"

[editor]
bufferline = "multiple"
color-modes = true
true-color = true
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"


[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true
display-progress-messages = true


[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "warning"